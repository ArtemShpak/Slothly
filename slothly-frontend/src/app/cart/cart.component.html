<div *ngIf="materials.length > 0; else emptyCart">
  <h2>Cart for {{ user }}</h2>
  <ul>
    <li *ngFor="let material of materials">
      {{ material.name }} - {{ material.price | currency }}
      <button (click)="removeMaterialFromCart(material.id)">Remove</button>
    </li>
  </ul>
</div>
<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
