<div class="container">
  <div class="left-pane"></div>
  <div class="right-pane">
    <h2>Create Account</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" [(ngModel)]="user.name" id="name" placeholder="Full Name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" [(ngModel)]="user.email" id="email" placeholder="Email Address" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password" id="password" placeholder="Password" name="password">
      </div>
      <button type="submit" class="btn" (click)="onSignUp()">Create Account</button>
    </form>
  </div>
</div>
