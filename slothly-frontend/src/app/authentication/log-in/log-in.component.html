<!-- log-in.component.html -->
<div class="login-container">
  <div class="left-section"></div>
  <div class="right-section">
    <h2>Welcome Back!</h2>
    <form (submit)="onLogIn()">
      <input
        type="email"
        placeholder="Email Address"
        [(ngModel)]="user.email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="user.password"
        name="password"
        required
      />
      <a href="#" class="forgot-password">Forget password?</a>
      <button type="submit" (click)="onLogIn()" class="start-journey">Start Journey</button>
    </form>
    <p>Or using</p>
    <div class="social-login">
      <button class="social-btn google">Sign up with Google</button>
      <button class="social-btn facebook">Sign up with Facebook</button>
    </div>
  </div>
</div>
