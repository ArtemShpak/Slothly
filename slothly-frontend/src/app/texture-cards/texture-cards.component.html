<div class="card-container">
 <div *ngFor="let material of materials;">
  <div class="card">
    <div class="card-header">
      <img *ngIf="material.photo" [src]="'data:image/jpeg;base64,' + material.photo" alt="{{material.name}}">
    </div>
    <div class="card-body">
      <h3>{{material.name}}</h3>
      <p>{{material.description}}</p>
      <div class="author">
        <p>{{material.author}}</p>
      </div>
      <div class="card-footer">
        <span class="price">${{material.price}}</span>
        <button class="add-to-cart" (click)="addMaterial(material)">ADD TO CART</button>
      </div>
    </div>
  </div>
</div>
 </div>
